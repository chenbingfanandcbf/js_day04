<script>
    var img=document.querySelectorAll("img")
    for(var i=0; i<img.length; i++){
        img[i].onmouseover=function (){
            this.style.opacity="1"
        }
        img[i].onmouseout=function(){
            this.style.opacity="0.5"
        }
    }
</script>
<style>
    .box{
        width: 700px;
        height: 350px;
        border: solid 1px #ddd;
    }
    img{
        width: 160px;
        height: 160px;
        padding: 10px;
        opacity: 0.5;
    }
</style>
