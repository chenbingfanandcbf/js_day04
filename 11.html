<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" style="width: 200px;height: 410px; border: solid 1px #000;">
        <h1 style="border-bottom: solid 1px #000; font-weight: normal; font-size: 14px;">
            <input type="checkbox" checked="true" onclick="fx()">全不选  <a href="#" onclick="xx()">反选</a>
        </h1>
        <p>
            <input type="checkbox" checked="true">选项一
        </p>
        <p>
            <input type="checkbox" checked="true">选项二
        </p>
        <p>
            <input type="checkbox" checked="true">选项三
        </p>
        <p>
            <input type="checkbox" checked="true">选项四
        </p>
        <p>
            <input type="checkbox" checked="true">选项五
        </p>
        <p>
            <input type="checkbox" checked="true">选项六
        </p>
        <p>
            <input type="checkbox" checked="true">选项七
        </p>
        <p>
            <input type="checkbox" checked="true">选项八
        </p>
        <p>
            <input type="checkbox" checked=true>选项九
        </p>
        <p>
            <input type="checkbox" checked=true>选项十
        </p>
    </div>
</body>
</html>
<script>
    var inp=document.querySelectorAll("p>input")
    var h1=document.querySelector("h1>input")
    function fx(){
        for(var i=0; i<inp.length; i++){
            if(inp[i].checked==true){
                inp[i].checked=h1.checked
            }else{
                inp[i].checked=h1.checked
            }
        }
    }
    function xx(){
        for(var i=0; i<inp.length; i++){
            if(inp[i].checked==true){
                inp[i].checked=false
                h1.checked=false
            }else{
                inp[i].checked=true
                h1.checked=true
            }
        }
    }
</script>
